<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sobre Mim</title>
  <style>
    body {
      background-image: url("carroes.jpg"); /* sol */
      background-size: cover;
      background-position: center;

      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      background-color: rgba(0, 0, 0, 0.6);

      margin: 50px auto;

      padding: 20px;

</head>

    </section>

    <figure>

    </article>

</html>
